author.create_author:
  path: '/create-author'
  defaults:
    _form: '\Drupal\author\Application\Form\CreateAuthorForm'
    _title: 'Create Author'
  requirements:
    _permission: 'access content'

author.content:
  path: '/authors'
  defaults:
    _controller: '\Drupal\author\Application\Controller\AuthorController::listAll'
    _title: 'Authors List'
  requirements:
    _permission: 'access content'